{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<h2>Reset Password</h2>
<form method="POST" action="{{ url_for('auth.reset_token', token=token) }}">
    {{ form.hidden_tag() }}
    {{ form.password.label }} {{ form.password() }}
    {{ form.confirm_password.label }} {{ form.confirm_password() }}
    {{ form.submit() }}
</form>
{% endblock %}
