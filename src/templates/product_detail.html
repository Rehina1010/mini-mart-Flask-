{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>{{ product.name }}</h1>
    <p>${{ product.price }}</p>
    <p>{{ product.description }}</p>
    <div class="row">
        <div class="col-md-2">
            <div class="thumbnails">
                <img src="{{ product.main_image }}" class="img-thumbnail thumb" data-bs-target="#productCarousel"
                     data-bs-slide-to="0" alt="{{ product.name }}">
                {% for image in product.additional_images %}
                <img src="{{ image.image_url }}" class="img-thumbnail thumb" data-bs-target="#productCarousel"
                     data-bs-slide-to="{{ loop.index }}" alt="Additional image">
                {% endfor %}
            </div>
        </div>
        <div id="productCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ product.main_image }}" class="d-block w-100" alt="{{ product.name }}">
                </div>
                {% for image in product.additional_images %}
                <div class="carousel-item">
                    <img src="{{ image.image_url }}" class="d-block w-100" alt="Additional image">
                </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#productCarousel" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#productCarousel" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <a href="{{ url_for('main.add_to_cart', id=product.id) }}" class="btn btn-success mt-3">Add to Cart</a>
    </div>
    {% endblock %}
